<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA E-Commerce Store</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
    
    <meta name="theme-color" content="#ff6347"/>
</head>
<body>

    <header>
        <h1>Fresh Finds</h1>
        <p>Your Go-To Store</p>
    </header>

    <main>
        <div class="actions">
            <button id="notifications-btn">Enable Notifications</button>
        </div>

        <h2>Products</h2>
        <div class="product-grid">
            <div class="card">
                <img src="https://i.pinimg.com/550x/c5/69/13/c56913eebb22029d5402c3cf2ae1e8b4.jpg" alt="Product 1">
                <h3>Stylish Gadget</h3>
                <p class="price">$99.99</p>
            </div>
            
            <div class="card">
                <img src="https://i.pinimg.com/736x/d7/5f/20/d75f204be2f2286587efa552301c4491.jpg" alt="Product 2">
                <h3>Modern Watch</h3>
                <p class="price">$149.50</p>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/236x/e3/69/e8/e369e870f6efb5f4e3a1765c9f35dac8.jpg" alt="Product 3">
                <h3>Eco-Friendly Bottle</h3>
                <p class="price">$25.00</p>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/736x/5c/0c/e0/5c0ce0765bc0c1b6a57058f5404ab035.jpg" alt="Product 4">
                <h3>Comfort Shoes</h3>
                <p class="price">$75.99</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
